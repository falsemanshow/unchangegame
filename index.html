<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Fighters - Simple Version</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hp-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 900px;
      margin: 0 auto 8px auto;
    }
    .hp-label {
      min-width: 90px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    .vs-label {
      min-width: 60px;
      text-align: center;
      font-size: 26px;
      color: #ffeb3b;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    .center-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 48px;
      box-sizing: border-box;
    }
    
    /* Character Select Styles */
    .char-select {
      display: none;
      background: #1a1a2e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      margin-bottom: 20px;
      position: relative;
    }
    
    .char-select.active {
      display: block;
    }
    
    .char-select h2 {
      color: #ffeb3b;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .select-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      position: relative;
    }
    
    .character-preview {
      width: 150px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      border: 2px solid #44476a;
      position: relative;
    }
    
    .character-preview.p1 {
      border-color: #42a5f5;
      box-shadow: 0 0 15px rgba(66, 165, 245, 0.3);
    }
    
    .character-preview.p2 {
      border-color: #ef5350;
      box-shadow: 0 0 15px rgba(239, 83, 80, 0.3);
    }
    
    .preview-canvas {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
    }
    
    .preview-name {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #000;
    }
    
    .preview-label {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 10px;
    }
    
    .players-container {
      display: flex;
      justify-content: space-between;
      gap: 80px;
    }
    
    .player-select {
      text-align: center;
    }
    
    .player-select h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .character-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .character-option {
      width: 120px;
      height: 120px;
      border: 3px solid #44476a;
      border-radius: 10px;
      background: #2a2a3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .character-option:hover {
      border-color: #666;
      background: #3a3a4e;
    }
    
    .character-option.selected {
      border-color: #ffeb3b;
      background: #4a4a2e;
      box-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
    }
    
    .character-option.p1-selected {
      border-color: #42a5f5;
      background: #2e3a4a;
      box-shadow: 0 0 15px rgba(66, 165, 245, 0.5);
    }
    
    .character-option.p2-selected {
      border-color: #ef5350;
      background: #4a2e2e;
      box-shadow: 0 0 15px rgba(239, 83, 80, 0.5);
    }
    
    .character-name {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #000;
    }
    
    .character-icon {
      width: 60px;
      height: 60px;
      background: #555;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .controls-info {
      color: #aaa;
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.4;
    }
    
    .start-button {
      background: #ffeb3b;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    .start-button:hover {
      background: #fff176;
      transform: translateY(-2px);
    }
    
    .start-button:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="center-vertical">
    <!-- Character Select Screen -->
    <div id="characterSelect" class="char-select active">
      <h2>SELECT YOUR FIGHTERS</h2>
      
      <div class="select-container">
        <!-- Player 1 Preview -->
        <div class="character-preview p1">
          <div class="preview-label">Player 1</div>
          <canvas id="p1Preview" class="preview-canvas" width="100" height="100"></canvas>
          <div class="preview-name" id="p1PreviewName">Select Character</div>
        </div>
        
        <div class="players-container">
          <div class="player-select">
            <h3>Player 1</h3>
            <div class="character-grid" id="p1Grid">
              <div class="character-option" data-char="gold" data-player="1">
                <div class="character-icon">üèÜ</div>
                <div class="character-name">Gold</div>
              </div>
              <div class="character-option" data-char="chicken" data-player="1">
                <div class="character-icon">üêî</div>
                <div class="character-name">Chicken</div>
              </div>
              <div class="character-option" data-char="danty" data-player="1">
                <div class="character-icon">‚ö°</div>
                <div class="character-name">Danty</div>
              </div>
              <div class="character-option" data-char="vergil" data-player="1">
                <div class="character-icon">‚öîÔ∏è</div>
                <div class="character-name">Vergil</div>
              </div>
            </div>
            <div class="controls-info">
              WASD to navigate<br>
              Space to select
            </div>
          </div>
          
          <div class="player-select">
            <h3>Player 2</h3>
            <div class="character-grid" id="p2Grid">
              <div class="character-option" data-char="gold" data-player="2">
                <div class="character-icon">üèÜ</div>
                <div class="character-name">Gold</div>
              </div>
              <div class="character-option" data-char="chicken" data-player="2">
                <div class="character-icon">üêî</div>
                <div class="character-name">Chicken</div>
              </div>
              <div class="character-option" data-char="danty" data-player="2">
                <div class="character-icon">‚ö°</div>
                <div class="character-name">Danty</div>
              </div>
              <div class="character-option" data-char="vergil" data-player="2">
                <div class="character-icon">‚öîÔ∏è</div>
                <div class="character-name">Vergil</div>
              </div>
            </div>
            <div class="controls-info">
              OKL; to navigate<br>
              Enter to select
            </div>
          </div>
        </div>
        
        <!-- Player 2 Preview -->
        <div class="character-preview p2">
          <div class="preview-label">Player 2</div>
          <canvas id="p2Preview" class="preview-canvas" width="100" height="100"></canvas>
          <div class="preview-name" id="p2PreviewName">Select Character</div>
        </div>
      </div>
      
      <button id="startGame" class="start-button" disabled>START GAME</button>
    </div>

    <!-- Game UI -->
    <div id="ui" class="screen">
      <div class="hp-row">
        <span class="hp-label" id="p1nameui"></span>
        <div>
          <div class="hp-bar" id="p1hp"><div class="hp-inner" style="width:100%"></div></div>
        </div>
        <span class="vs-label">VS</span>
        <div>
          <div class="hp-bar" id="p2hp"><div class="hp-inner" style="width:100%"></div></div>
        </div>
        <span class="hp-label" id="p2nameui"></span>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; width: 900px; margin: 0 auto 10px auto;">
        <div>
          <div class="dash-cooldown-ui"><div class="dash-cooldown-bar" id="p1dashbar" style="width:100%"></div></div>
        </div>
        <div>
          <div class="dash-cooldown-ui"><div class="dash-cooldown-bar" id="p2dashbar" style="width:100%"></div></div>
        </div>
      </div>
      <div id="winner"></div>
    </div>
    
    <canvas id="game" width="900" height="600" class="screen"></canvas>
  </div>
  
  <script src="character-select.js"></script>
  <script src="mainwhole.js"></script>
</body>
</html>
